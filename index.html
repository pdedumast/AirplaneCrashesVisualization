<!doctype html>
<html>

    <meta charset="UTF-8">

          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">

    <!--<link rel="stylesheet" type="text/css" href="lib/purejs-onepage-scroll/onepage-scroll.css" />
    <script src="lib/purejs-onepage-scroll/onepagescroll.min.js"></script>
  -->

    <!--  D3 lib  -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
</head>
  <body>

    <div class="wrapper">

        <nav id="sidebar" class=active>
            <!-- Sidebar Header -->
            <div class="sidebar-header">
                <img alt="logo" src="img/logo.svg" />
            </div>

            <!-- Sidebar Links -->
            <ul class="list-unstyled components">
                <li onclick(){}>
                    <a href="#map">
                        <i class="fas fa-map"></i>
                        Map
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-video"></i>
                        Video
                    </a>
                </li>
                <li>
                    <a href="https://github.com/pdedumast/AirplaneCrashesVisualization">
                        <i class="fab fa-github"></i>
                        Code
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-users"></i>
                        Authors
                    </a>
                </li>
            </ul>
        </nav>

        <div id="content">

            <section id="intro-content">
              <div class="content">
                <h1 class="title">Airplane Crashes from 1908 to 2009</h1>
                <p class="subtitle">Data Visualization Project - Fall 2017</p>
             </div>
            </section>

            <section id="map-content">
              <div class="container">
              <div id="accordion" class="draggable" role="tablist">
                <div class="card" style="background-color:rgba(0,0,0,0)">
                  <div class="card-header" role="tab" id="headingOne" style="background-color:rgb(0,0,0)">
                    <h5 class="mb-0">
                      <a data-toggle="collapse" href="#collapseOne" aria-controls="collapseOne">
                        <i class="fas fa-cog"></i>
                      </a>
                    </h5>
                  </div>

                  <div id="collapseOne" class="collapse" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
                    <div class="card-body" style="background-color:rgba(255,255,255,0.5)">

                      <a id='filters-list' style="font-size: smaller;
    display: grid;
    grid-template-columns: 100px 100px 100px;"></a>

                    </div>
                  </div>
                </div>
              </div>
            </div>


                <div id="map"></div>
                <div id="graph"></div>

            </section>

            <section id="video_content">
              [video]
              [video]
              [video]

            </section>

            <section id="authors-content">
              [authors]
            </section>

        </div>

      </div>


    <script src="app/filters.js"></script>
    <script src="app/map.js"></script>
    <script src="app/index.js"></script>
    <script>
    var $draggable = $('.draggable').draggabilly({
